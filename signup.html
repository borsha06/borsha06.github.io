<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Learn 360</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">

	<!-- Template styles -->
	<style rel="stylesheet">
/* TEMPLATE STYLES */

	main {
		padding-top: 3rem;
		padding-bottom: 2rem;
	}

	.widget-wrapper {
		padding-bottom: 2rem;
		border-bottom: 1px solid #e0e0e0;
		margin-bottom: 2rem;
	}

	.card {
		font-weight: 400;
		background-color: initial;
	}
	.form-elegant .z-depth-1a {
		-webkit-box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
		box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25); }

		.form-elegant .z-depth-1-half,
		.form-elegant .btn:hover {
			-webkit-box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
			box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15); }
		}
		.fadein { position:relative; width:500px; height:332px; }
		.fadein img { position:absolute; left:0; top:0;    width: 100%;cursor:not-allowed }
.md-form label{
    color: rgb(255, 255, 255);
}
body{
	background-image: url("img/img9.jpg");
background-size:cover;
background-repeat:no-repeat;
}
#b1 { background: url("img/sun.jpg"); }
#b2 { background: url("img/img12.jpg"); }
#b3 { background: url("img/img4.jpg"); }
#b4 { background: url("img/img13.jpg"); }
#b5 { background: url("img/img10.jpg"); }
#b6 { background: url("img/img7.jpg"); }
#b7 { background: url("img/img8.jpg"); }




	</style>

</head>

<body style="">

	<main>

		<!--Main layout-->
		<div class="container">
			
			
			<div class="card">
				<div class="card-body">
				
					<div class="widget-wrapper wow fadeIn" data-wow-delay="0.6s">
						<div class="row d-flex justify-content-center">
							<h4 class="white-text mb-3 pt-3 font-bold">Sign Up</h4>
							<br>
						</div>
					</div>
				
					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i>
						<input type="text" id="name" class="form-control">
						<label for="name">Full Name</label>
					</div>
					<div class="md-form">
						<i class="fa fa-info prefix grey-text"></i>
						<input type="text" id="user" class="form-control">
						<label for="user">Username</label>
					</div>
					<div class="md-form">
						<i class="fa fa-phone prefix grey-text"></i>
						<input type="text" id="phone" class="form-control">
						<label for="phone">Phone</label>
					</div>
					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i>
						<input type="text" id="email" class="form-control">
						<label for="email">Email</label>
					</div>
					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i>
						<input type="password" id="pass" class="form-control">
						<label for="pass">Password</label>
					</div>


					<!--Grid row-->
					<div class="row d-flex align-items-center mb-4">

						<!--Grid column-->
						<div class="col-md-1 col-md-5 d-flex align-items-start">
							<div class="text-center">
								<button type="button" class="btn btn-indigo btn-rounded z-depth-1a btn-sm " >Sign Up</button>

							</div>
						</div>
						
						<!--Grid column-->

					</div>
				</div>


				<!-- Archieve -->

			</div>
			<!--/.Sidebar-->
		</div>
	</main>
	
	<!--/.Main layout-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap dropdown -->
	<script type="text/javascript" src="js/popper.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>

	<script>
		new WOW().init();
	
	function run(interval, frames) {
    var int = 1;
    
    function func() {
        document.body.id = "b"+int;
        int++;
        if(int === frames) { int = 1; }
    }
    
    var swap = window.setInterval(func, interval);
}

run(5000, 7); //milliseconds, frames
	</script>

</body>

</html>
