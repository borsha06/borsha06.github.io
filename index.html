		}
		.fadein { position:relative; width:500px; height:332px; }
		.fadein img { position:absolute; left:0; top:0;    width: 100%; }

body{

	<script>
		new WOW().init();
		$(function(){
			$('.fadein img:gt(0)').hide();
			setInterval(function(){
				$('.fadein :first-child').fadeOut()
				.next('img').fadeIn()
				.end().appendTo('.fadein');}, 
				3000);
		});
	</script>
